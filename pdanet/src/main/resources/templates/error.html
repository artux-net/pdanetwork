<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PDA Error</title>

    <style media>
        body {
            background: #232121;
            color: #fff;
        }
        P.fig {
            text-align: center;
        }
        @font-face {
            font-family: Tahoma;
        }

        P {
            font-family: Tahoma;
            font-size: 20px;
        }
        img {
            height: auto;
        }
        .rightpic {
            float: right;
            margin: 0;
        }
    </style>
</head>

<body>
<p class="fig">
    <img th:src="@{/images/poster.png}"/>
</p>

<p align="center">Иди своей дорогой, сталкер.</p>
<p align="center">
    <tr>
        <td>Error: </td>
        <td th:text="${error}"/>
    </tr>

</p>
<p align="center">
    <tr>
        <td>Status: </td>
        <td th:text="${status}"/>
    </tr>
</p>
<p align="center">
    <tr>
        <td th:text="${message}"/>
    </tr>
    <tr>
        <td th:text="${exception}"/>
    </tr>

</p>

<p align="center">
    <tr>
        <td th:text="${timestamp}"/>
    </tr>
</p>

<p class="rightpic">
    <img th:src="@{/images/stalker.png}"/>
</p>
</body>
</html>
