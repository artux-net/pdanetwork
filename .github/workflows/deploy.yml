name: 'Deploy to Oracle'
on: workflow_dispatch

jobs:
  deploy:
    name: 'Build & Publish'
    runs-on: ubuntu-latest
    steps:
      - name: "Run deploy on server"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            whoami
