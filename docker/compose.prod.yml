networks:
  pda-net:
    driver: overlay
    attachable: true

services:
  backend:
    image: registry.artux.net/pdanetwork:${IMAGE_TAG}
    deploy:
      replicas: 2
      endpoint_mode: vip
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 30s
        max_failure_ratio: 0.3
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 1200mb
        reservations:
          memory: 1024mb
    networks:
      - pda-net
    environment:
      SPRING_CONFIG_IMPORT: optional:configtree:/run/secrets/
      SPRING_PROFILES_ACTIVE: default, dev, prod
      SERVER_HOST: app.artux.net
      SERVER_PROTOCOL: https
      SERVER_WEBSOCKET_PROTOCOL: wss
      SPRING_DATASOURCE_URL: jdbc:postgresql://ip:port/${DATASOURCE_DB_NAME}
      SPRING_MAIL_HOST: mail.artux.net
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      JAVA_TOOL_OPTIONS: >-
        -Xms512m 
        -Xmx1024m
        -XX:MaxGCPauseMillis=150
        -Xlog:gc*:file=/tmp/gc.log:time
        -XX:+HeapDumpOnOutOfMemoryError 
        -XX:+HeapDumpBeforeFullGC
        -XX:HeapDumpPath=/tmp/heapdumps
        -XX:+ExitOnOutOfMemoryError
        -XX:+UseStringDeduplication
        -XX:+AlwaysActAsServerClassMachine
        -XX:+UseG1GC
        -Duser.timezone=Europe/Moscow
    secrets:
      - source: pdanet-db-host
        target: spring.datasource.url
      - source: pdanet-db-username
        target: spring.datasource.username
      - source: pdanet-db-password
        target: spring.datasource.password
      - source: pdanet-mail-host
        target: spring.mail.host
      - source: pdanet-mail-username
        target: spring.mail.username
      - source: pdanet-mail-password
        target: spring.mail.password
      - source: pdanet-s3-access-id
        target: s3.id
      - source: pdanet-s3-access-key
        target: s3.key
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
        # mode: ingress  # для Swarm по умолчанию ingress; vip тут лишний
    volumes:
      - /var/lib/backend-tmp:/tmp

  frontend:
    image: registry.artux.net/pda-admin-web:${WEB_IMAGE_TAG}
    networks:
      - pda-net
    environment:
      - BASE_PATH=panel
      - API_URL=https://app.artux.net/pdanetwork
    ports:
      - "9001:3000"

secrets:
  pdanet-db-host:
    external: true
  pdanet-db-username:
    external: true
  pdanet-db-password:
    external: true
  pdanet-mail-host:
    external: true
  pdanet-mail-username:
    external: true
  pdanet-mail-password:
    external: true
  pdanet-s3-access-id:
    external: true
  pdanet-s3-access-key:
    external: true
