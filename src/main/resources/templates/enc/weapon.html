<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">body {
        font-family: "Museo Sans Cyrl", sans-serif;
        color: #fff;
        font-size: 12px;
        line-height: 24px;
        font-weight: 300;
        min-height: 100%;
        position: relative;
        background: #0e0f0f;
        overflow-y: scroll
    }
    </style>
</head>
<body>
<table border="0" cellpadding="4" cellspacing="1" style="width:100%;">
    <tbody>
    <tr>
        <td style="width: 300px;"><span style="font-size:12px;">&nbsp;</span></td>
        <td><span style="font-size:12px;"><strong th:text="${item.title}"></strong></span></td>
    </tr>
    <tr>
        <td style="text-align: center;"><span style="font-size:12px;"><img alt=""
                                                                           th:src="${iconBaseUrl} +'/base/items/icons/' + ${item.icon}"/></span>
        </td>
        <td><span style="font-size:12px;"><span style="font-size:12px;" th:text="${enc.desc}"></span></span></td>
    </tr>
    <tr>
        <td>
            <table border="0" cellpadding="1" cellspacing="1" style="width:100%;">
                <tbody>
                <tr>
                    <td style="text-align: right; width: 50%;"><span style="font-size:12px;"><strong><span
                            style="font-size:12px;">Точность:</span></strong></span></td>
                    <td><span style="font-size:12px;"><span style="font-size:12px;"
                                                            th:text="${precision}"></span></span></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><span style="font-size:12px;"><span style="font-size:12px;"><strong>Повреждение:</strong></span></span>
                    </td>
                    <td><span style="font-size:12px;"><span style="font-size:12px;" th:text="${damage}"></span></span>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;"><span style="font-size:12px;"><span style="font-size:12px;"><strong>Скорострельность:</strong></span></span>
                    </td>
                    <td><span style="font-size:12px;"><span style="font-size:12px;" th:text="${speed}"></span></span>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;"><span style="font-size:12px;"><strong>Вес:</strong></span></td>
                    <td><span style="font-size:12px;"><span style="font-size:12px;"
                                                            th:text="${item.weight} +' кг'"></span></span></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><span style="font-size:12px;"><span style="font-size:12px;"><strong>Цена</strong>:</span></span>
                    </td>
                    <td><span style="font-size:12px;"><span style="font-size:12px;"
                                                            th:text="${item.price} + ' RU'"></span></span>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;"><span style="font-size:12px;"><span style="font-size:12px;"><strong>Кол-во патронов:</strong></span></span>
                    </td>
                    <td><span style="font-size:12px;"><span style="font-size:12px;"
                                                            th:text="${item.bulletQuantity}"></span></span></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><span style="font-size:12px;"><span style="font-size:12px;"><strong>Патроны:</strong></span></span>
                    </td>
                    <td><span style="font-size:12px;"><span style="font-size:12px;"></span></span></td>
                </tr>
                </tbody>
            </table>
        </td>
        <td valign="top"><span style="font-size:12px;"><span style="font-size:12px;"><i
                th:text="${enc.content}"/></span></span></td>
    </tr>
    </tbody>
</table>

<table border="0" cellpadding="1" cellspacing="1" style="width:100%;">
    <tbody>
    <tr>
        <td style="width: 50%; text-align: center;"><span style="font-size:12px;"><span style="font-size:12px;">Достоинства</span></span>
        </td>
        <td style="text-align: center;"><span style="font-size:12px;"><span
                style="font-size:12px;">Недостатки</span></span></td>
    </tr>
    <tr>
        <td><span style="font-size:12px;"><span style="font-size:12px;">

					<th:block th:each="i : ${enc.dignities}">
						<br th:text="${i}"/>
					</th:block>


				</span></span></td>
        <td><span style="font-size:12px;"><span style="font-size:12px;">
					<th:block th:each="i : ${enc.disadvantages}">
						<br th:text="${i}"/>
					</th:block>
				</span></span></td>
    </tr>
    </tbody>
</table>
</body>

</html>
