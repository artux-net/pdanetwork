<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">PDA Network</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}">
    <!-- Add the Bootstrap-Nightfall Variant CSS (the media attribute is for dark auto-switching) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightfall.min.css"
          rel="stylesheet" media="(prefers-color-scheme: dark)">

    <link th:href="@{/webjars/jodit/3.11.3/build/jodit.es2018.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/webjars/jodit/3.11.3/build/jodit.es2018.js}"></script>

    <script type="module" crossorigin th:src="@{/js/index-d8c37a0a.js}"></script>

<body>
<div th:insert="sidebar"></div>
<div class="content">
    <div class="header">
        <h1 th:text="${title}"></h1>
        <div class="account">
            <a class="btn btn-outline-danger" role="button" th:href="@{/logout}">Выход</a>
        </div>
    </div>

    <div class="container">
        <br>

        <th:block th:insert="${content != null} ? ${content} : admin">
        </th:block>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.js}"></script>

</html>
