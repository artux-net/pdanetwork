<form name="addArticle" method="post" action="#" th:action="@{/utility/articles/save}" th:object="${article}">
    <input type="text" th:field="*{title}" placeholder="Название"/>
    <input type="text" th:field="*{image}" placeholder="Ссылка на картинку"/>
    <input type="text" th:field="*{description}" placeholder="Описание"/>
    <textarea name="content" th:field="*{content}" id="editor"></textarea>
    <input type="hidden" th:field="*{id}"/>
    <button type="submit">Добавить/изменить статью</button>
</form>

<script type="text/javascript">
    const editor = Jodit.make('#editor', {
        "language": "ru",
        "theme": "dark",
        "disablePlugins": "about"
    });
</script>
</div>
