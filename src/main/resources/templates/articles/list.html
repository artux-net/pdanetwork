<form name="addArticle" method="get"
      th:action="@{/utility/articles/create}">
    <button type="submit" class="btn btn-primary">Добавить статью</button>
</form>

<th:block th:each="a : ${articles}">
    <div>
        <hr>

        <div class="btn-group" role="group" aria-label="Basic outlined example">

            <form name="showArticle" method="get"
                  th:action="@{'/feed/' + ${a.id}}">
                <button type="submit" class="btn btn-outline-primary">Показать статью</button>
            </form>
            <form name="editArticle" method="get"
                  th:action="@{'/utility/articles/edit/' + ${a.id}}">
                <button type="submit" class="btn btn-outline-primary">Изменить статью</button>
            </form>
            <form name="removeArticle" method="get"
                  th:action="@{'/utility/articles/remove/' + ${a.id}}">
                <button type="submit" class="btn btn-danger">Удалить статью</button>
            </form>
        </div>

        <div class="d-flex">
            <div class="flex-shrink-0">
                <img class="img-fluid" th:src="${a.image}">
            </div>
            <div class="flex-grow-1 ms-3">
                <h5 th:text="${a.title}"> <small class="text-muted"><i th:text="${a.published}"></i></small></h5>
                <p th:text="${a.description}"></p>
            </div>
        </div>
        <hr>
    </div>
</th:block>

</div>
