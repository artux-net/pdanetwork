<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            background-color: #1a1b1d;
            color: #bcbcbe;
            font-family: Arial;
        }

        hr {
            background: url("http://static-ptl-ru.gcdn.co/static/3.35.6/common/css/scss/content/hrs/img/delimeter.png") no-repeat center top;
            border: none;
            height: 2px;
            display: block;
            overflow: hidden;
        }

        h2 {
            color: #fff;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
</head>

<body>
<table border="0" cellpadding="1" cellspacing="1" style="width: 100%">
    <tbody>
    <tr>
        <td style="width: 12px;"><img alt="" height="12" src="https://files.artux.net/static/images/news/icons/category.png" width="12"></td>
        <td th:text="${tags}"/>
        <td style="width: 12px;"><img alt="" src="https://files.artux.net/static/images/news/icons/date.png"></td>
        <td th:text="${date}"/>
        <td style="width: 12px;"><img alt="" height="12" src="https://files.artux.net/static/images/news/icons/comments.png" width="12"></td>
        <td th:text="${comments}"/>
        <td style="width: 12px;"><img alt="" height="12" src="https://files.artux.net/static/images/news/icons/thumb.png" width="12"></td>
        <td th:text="${likes}"/>
    </tr>
    </tbody>
</table>
<br>
<div th:utext="${content}"></div>
<script>
    Fancybox.bind('img', {});
</script>
</body>

</html>
