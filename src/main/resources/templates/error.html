<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PDA Error</title>

    <style media>
        body {
            background: #232121;
            color: #fff;
        }
        P.fig {
            text-align: center;
        }
        @font-face {
            font-family: Tahoma;
        }

        P {
            font-family: Tahoma;
            font-size: 20px;
        }
        img {
            height: auto;
        }
        .rightpic {
            float: right;
            margin: 0;
        }
    </style>
</head>

<body>
<p class="fig">
    <img src="https://api.artux.net/images/registration/logo-pass.png"/>
</p>

<p align="center">Не туда забрел, приятель...</p>
<p align="center">
    <tr>
        <td>Error: </td>
        <td th:text="${error}"/>
    </tr>

</p>
<p align="center">
    <tr>
        <td>Status: </td>
        <td th:text="${status}"/>
    </tr>
</p>
<p>
    <tr>
        <td th:text="${message}"/>
    </tr>
    <tr>
        <td th:text="${exception}"/>
    </tr>

</p>

<p align="center">
    <tr>
        <td th:text="${timestamp}"/>
    </tr>
</p>

<p class="rightpic">
    <img src="https://github.com/ridiculien/site/blob/gh-pages/%D0%91%D0%B5%D0%B7-%D0%B8%D0%BC%D0%B5%D0%BD%D0%B8-1.gif?raw=true"/>
</p>
</body>
</html>
