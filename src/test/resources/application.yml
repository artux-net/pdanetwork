admin:
    address: https://admin.artux.net/
cdn:
    address: https://cdn.artux.net/
junit:
    jupiter:
        testclass:
            order:
                default: org.junit.jupiter.api.ClassOrderer$OrderAnnotation
logging:
    file:
        name: logs/logfile.log
    level:
        org:
            springframework:
                security: DEBUG
        root: INFO
postman:
    invite:
        link: https://app.getpostman.com/join-team?invite_code=7314a144fdf6276193f426844376200b
    team:
        link: https://pdanet.postman.co/workspaces
quest:
    stories:
        init:
            enabled: false
registration:
    confirmation:
        enabled: false
server:
    error:
        include-message: always
    host: localhost:8080
    protocol: http
    servlet:
        contextPath: /pdanetwork
    websocket:
        protocol: ws
spring:
    config:
        import: startup.yml
    datasource:
        driver-class-name: org.h2.Driver
        hikari:
            auto-commit: false
        password: sa
        url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
        username: sa
    jpa:
        defer-datasource-initialization: true
        hibernate:
            ddl-auto: update
        open-in-view: false
        properties:
            hibernate:
                enable_lazy_load_no_trans: false
                format_sql: true
                globally_quoted_identifiers: true
                globally_quoted_identifiers_skip_column_definitions: true
        show-sql: true
    mail:
        host: mail.artux.net
        username: noreply@artux.net
        password: pass
        port: 587
        properties:
            mail.smtp.starttls.enable: true
            mail.smtp.auth: true
        protocol: smtp

    mvc:
        hiddenmethod:
            filter:
                enabled: true
springdoc:
    api-docs:
        enabled: true
    show-actuator: false
    swagger-ui:
        enabled: true
stories:
    directory: /srv/pda
    github:
        address: https://api.github.com/repos/artux-net/pda-quests/zipball
        token: pass
jwt:
    private:
        key: classpath:app.key
    public:
        key: classpath:app.pub